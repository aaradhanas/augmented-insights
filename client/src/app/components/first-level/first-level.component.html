<div id="loading-icon"></div>
<div class="content">
    <div *ngFor="let dataModel of dataModels; let i = index" id="box_{{i}}" class="chart-insights-box">
        <div class="chart">
            <canvas id="canvas_{{dataModel.title}}"> {{ dataModel.chart}} </canvas>
        </div>
        <div class="options">
            <a (click)="onActionclicked($event)">
                <svg class="svg-icon">
                    <use xlink:href="assets/images/sprite.svg#gear-2"></use>
                </svg>
            </a>
            <a>
                <svg class="svg-icon" id="show_{{i}}">
                    <use xlink:href="assets/images/sprite.svg#visible-opened-eye-interface-option"></use>
                </svg>
            </a>
        </div>
        <div class="insights">
            <p *ngIf="dataModel.insightTitle" [innerHTML]="dataModel.insightTitle"></p>
            <ul *ngFor="let insight of dataModel.insights">
                <li class="insight-line" *ngIf="insight" [innerHTML]="insight"></li>
            </ul>
        </div>
        <div class="insights-options" *ngIf="dataModel.insights">
            <svg class="svg-icon">
                <use xlink:href="assets/images/sprite.svg#speaker"></use>
            </svg>
        </div>
    </div>
